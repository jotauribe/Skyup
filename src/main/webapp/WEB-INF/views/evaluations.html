<!DOCTYPE html>
<html>
    <head>
        <title>Onebarin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP: Latest compiled and minified CSS -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
        <link href="/onebrain/static/css/bootstrap.css" rel="stylesheet" type="text/css"/> 

        <!-- CUSTOMS CSS FILES -->
        <link href="/onebrain/static/css/navbar.css" rel="stylesheet" type="text/css"/>
        <link href="/onebrain/static/css/workspace.css" rel="stylesheet" type="text/css"/>
        <link href="/onebrain/static/css/global.css" rel="stylesheet" type="text/css"/>

        <!-- FONTS   -->
        <link href='http://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300' rel='stylesheet' type='text/css'>
        <link href="/onebrain/static\fonts/OpenSans-Bold.ttf" rel='stylesheet' type='text/css'>

    </head>
    <body>
        <nav class="navbar navbar-default skNavbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="/onebrain/static/img/skyup-logo.png"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><b>USER</b></a></li>
                    </ul>                   
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- Page Location-->
        <div class="container-fluid bContainer">
            <ol class="breadcrumb">
                <li><a href="lobby.html">Lobby</a></li>
                <li><a href="workspaces.html">Workspace</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li class="active">Evaluations</li>
            </ol>
        </div>

        <div id="matrixContainer" class="container content">
            <table id="tblEvaluation" class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th class="col-md-2">Solution</th>
                        <th class="col-md-1">Time</th>
                        <th class="col-md-1">Avaliability</th>
                        <th class="col-md-1">Cost</th>
                        <th class="col-md-1">Barriers</th>
                        <th class="col-md-1">Total</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="row actionsRowContainer">
                <div class="col-md-12 col-xs-12">
                    <div class="actionsContainer">
                        <button id="Save" class="btn btn-primary pull-right">Save</button>                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="newIdea-modalWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="login-modalDialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">New Idea</h4>
                    </div>

                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputKeywords" class="control-label col-xs-2">KeyWords</label>
                                <div class="col-xs-10">
                                    <input type="email" class="form-control" id="inputKeyWords" placeholder="Choose the keywords.">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtDescription" class="control-label col-xs-2">Description</label>
                                <div class="col-xs-10">
                                    <textarea class="form-control" rows="5" id="txtDescription" placeholder="Here write a concrete description for your problem"></textarea>

                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="btnAddIdea" type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
            </div>
        </div><!-- end modal -->


        <!-- JQUERY -->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
        <script src="/onebrain/static/js/libs/jquery/jquery.js"></script>

        <!-- BOOTSTRAP: Latest compiled and minified JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
        <script src="/onebrain/static/js/libs/twitter-bootstrap/js/bootstrap.js"></script>

        <!-- SCRIPTS -->
        <script src="/onebrain/static/js/evaluationsCtr.js" type="text/javascript"></script>
    </body>
</html>
