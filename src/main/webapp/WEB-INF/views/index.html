<!DOCTYPE html>
<html>
    <head>
        <title>Onebrain</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP: Latest compiled and minified CSS -->
        <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
        <link href="/onebrain/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <!-- CUSTOMS CSS FILES -->
        <link href="static/css/navbar.css" rel="stylesheet" type="text/css"/>
        <link href="static/css/index.css" rel="stylesheet" type="text/css"/>
        <link href="static/css/loginWindowStyles.css" rel="stylesheet" type="text/css"/>
        
        <!-- FONTS   -->
        <link href='http://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300' rel='stylesheet' type='text/css'>
        <link href="/onebrain/static\fonts/OpenSans-Bold.ttf" rel='stylesheet' type='text/css'>

    </head>
    <body>
        <nav class="navbar navbar-default skNavbar">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="http://localhost/skyup/img/skyup-logo.png"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#login-modalWindow">LOG IN</a></li>
                    </ul>                   
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid skWelcomeView text-center">
            <h1 class="text-center skDescription">A platform for Your Team</h1>
            <h3 class="text-center skDescription2">Target a context. Identificate a problem. And create Awesome solutions.<br> Get started NOW!</h3>
            <br>
            <button id="btnNewAccount" class="btn btn-primary" type="button" onclick="location='http://localhost:8180/onebrain/signup'">CREATE AN ACCOUNT</button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="login-modalWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="login-modalDialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Log In</h4>
                    </div>
                    <form id="loginForm" method="POST" action="">
                        <div class="modal-body">

                            <div class="input-group fieldRow">
                                <label class="input-group-addon">Nick</label><input type="text" id="txtNombre" />
                            </div>
                            <div class="input-group fieldRow">
                                <label class="input-group-addon">Password</label><input type="password" id="txtPassword" />
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button id="loginButton" type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
         <!-- JQUERY -->
        <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
        <script src="/onebrain/static/js/libs/jquery/jquery.js"></script>

        <!-- BOOTSTRAP: Latest compiled and minified JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
        <script src="/onebrain/static/js/libs/twitter-bootstrap/js/bootstrap.js"></script>
        
        <!-- SCRIPTS -->
        <script src="/onebrain/static/js/indexCtr.js"></script>
    </body>
</html>
