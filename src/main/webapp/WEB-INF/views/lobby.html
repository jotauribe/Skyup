<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Onebrain</title>

        <!-- BOOTSTRAP: Latest compiled and minified CSS -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="/onebrain/static/css/bootstrap.css">

        <!-- CUSTOMS CSS FILES -->
        <link href="/onebrain/static/css/navbar.css" rel="stylesheet" type="text/css"/>
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
        <link href="/onebrain/static\fonts/OpenSans-Bold.ttf" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/onebrain/static/css/loginWindowStyles.css">
        <link rel="stylesheet" type="text/css" href="/onebrain/static/css/lobbyScreenStyles.css">
        <link href="/onebrain/static/css/lobby.css" rel="stylesheet" type="text/css"/>
        <!--/ End Custon CSS-->

    </head>
    <body>
        <nav class="navbar navbar-default skNavbar">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="static/img/skyup-logo.png"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#login-modalWindow"><b>USER</b></a></li>
                    </ul>                   
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div id="workspaceContainer" class="container content">
            <div class="row actionsRowContainer">
                <div class="col-md-12 col-xs-12">
                    <div class="actionsContainer">
                        <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#newWorkspace-modalWindow">Create Workspace</button>                        
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Modal -->
        <div class="modal fade" id="newWorkspace-modalWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="login-modalDialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">New Workspace</h4>
                    </div>

                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputKeywords" class="control-label col-xs-2">Name</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="inputName" placeholder="Write a name for your workspace.">
                                </div>
                            </div>
                            <hr>
                            <h4 class=" text-center text-info ctxText">Context Info</h4>
                            <div class="form-group">
                                <label for="inputKeywords" class="control-label col-xs-2">KeyWords</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="inputKeyWords" placeholder="Choose the keywords.">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtDescription" class="control-label col-xs-2">Description</label>
                                <div class="col-xs-10">
                                    <textarea class="form-control" rows="5" id="txtDescription" placeholder="Here write a concrete description for your Context"></textarea>

                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="btnNewWorkspace" type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
            </div>
        </div><!-- end modal -->


        <!-- JQUERY -->
        <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
        <script src="/onebrain/static/js/libs/jquery/jquery.js"></script>

        <!-- BOOTSTRAP: Latest compiled and minified JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
        <script src="/onebrain/static/js/libs/twitter-bootstrap/js/bootstrap.js"></script>

        <!-- SCRIPTS -->
        <script src="/onebrain/static/js/lobbyCtr.js" type="text/javascript"></script>
    </body>
</html>
