    <body>
        <nav class="navbar navbar-default skNavbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="/onebrain/static/img/skyup-logo.png"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><b>USER</b></a></li>
                    </ul>                   
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- Page Location-->
        <div class="container-fluid bContainer">
            <ol class="breadcrumb">
                <li><a href="/onebrain/lobby">Lobby</a></li>
                <li><a href="workspaces.html">Workspace</a></li>
                <li class="active">Solutions</li>
            </ol>
        </div>
        

        <section id="ideasContainer" class="container content">
        <div class="row contextRowContainer">
                <div class="col-md-8 col-xs-12 col-md-offset-2 text-center">
                    <div class="contextContainer">
                        <h2 id="ctxKeywords" class="contextHeader ">Context</h2>
                        <p id="ctxDescription" class="contextDescription">Describe the research context within which the research questions and problems arise. State boundaries and even boundaries that will serve as a guide in the process to create amazing solutions</p>
                        <div id="btnEditContext" class="contextAcions btn btn-default"><span>Editar</span></div>
                    </div>
                </div>
            </div>
            <div class="row actionsRowContainer">
                <div class="col-md-12 col-xs-12">
                    <div class="actionsContainer">
                        <button id="evaluate" class="btn btn-primary pull-right">Evaluate</button>                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <div class="problem newProblem" data-toggle="modal" data-target="#newIdea-modalWindow">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                             width="512px" height="512px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                        <path id="selection-10_1_" d="M238.833,462v-34.334h-68.667V462H238.833z M376.166,84.333h51.5v51.5H462V50h-85.834V84.333z
                              M50,341.834h34.333v-68.668H50V341.834z M50,238.833h34.333v-68.667H50V238.833z M84.333,135.833v-51.5h51.5V50H50v85.833H84.333z
                              M462,170.167h-34.334v68.667H462V170.167z M462,273.166h-34.334v68.668H462V273.166z M427.666,376.166v51.5h-51.5V462H462v-85.834
                              H427.666z M135.833,427.666h-51.5v-51.5H50V462h85.833V427.666z M341.834,462v-34.334h-68.668V462H341.834z M238.833,84.333V50
                              h-68.667v34.333H238.833z M341.834,84.333V50h-68.668v34.333H341.834z M341.834,273.166h-68.668v68.668h-34.333v-68.668h-68.667
                              v-34.333h68.667v-68.667h34.333v68.667h68.668V273.166z"/>
                        </svg>
                        <br><span>Do you have a New Idea?</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="newIdea-modalWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="login-modalDialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">New Idea</h4>
                    </div>

                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputKeywords" class="control-label col-xs-2">KeyWords</label>
                                <div class="col-xs-10">
                                    <input type="email" class="form-control" id="inputKeyWords" placeholder="Choose the keywords.">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtDescription" class="control-label col-xs-2">Description</label>
                                <div class="col-xs-10">
                                    <textarea class="form-control" rows="5" id="txtDescription" placeholder="Here write a concrete description for your problem"></textarea>

                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="btnAddIdea" type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
            </div>
        </div><!-- end modal -->


        <!-- JQUERY -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
        <script src="/onebrain/static/js/libs/jquery/jquery.js"></script>

        <script src="/onebrain/static/js/libs/twitter-bootstrap/js/bootstrap.js"></script>

        <!-- SCRIPTS -->
        <script src="/onebrain/static/js/solutionsCtr.js" type="text/javascript"></script>
    </body>
</html>
